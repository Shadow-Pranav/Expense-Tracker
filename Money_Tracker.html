<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: oklch(91.325% 0.07859 145.503);
            min-height: 100vh;
            padding: 20px;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .balance-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .balance-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .balance-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .total-balance { color: rgb(74, 237, 93); }
        .monthly-spent { color: rgb(87, 0, 0); }
        .monthly-remaining { color: rgb(18, 188, 191); }

        .input-section {
            padding: 30px;
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .transactions-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .charts-section {
            padding: 30px;
            background: white;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .chart-card h3 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-bottom: 15px;
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 180px;
            gap: 8px;
            padding: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .bar {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 4px 0 0;
            min-height: 20px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .bar.positive {
            background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
        }

        .bar.negative {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .balance-trend {
            height: 180px;
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
        }

        .trend-line {
            stroke: #4facfe;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 2px 4px rgba(79, 172, 254, 0.3));
        }

        .trend-area {
            fill: url(#gradient);
            opacity: 0.3;
        }

        .trend-point {
            fill: #4facfe;
            stroke: white;
            stroke-width: 2;
            r: 4;
        }

        .trend-point:hover {
            r: 6;
            fill: #2563eb;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .month-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .month-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .transaction-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .transaction-details {
            font-size: 0.9em;
            color: #666;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1em;
        }

        .credit { color: #16a34a; }
        .debit { color: #dc2626; }

        .delete-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .monthly-budget {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .budget-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .budget-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .budget-input button {
            padding: 12px 20px;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .budget-input {
                flex-direction: column;
            }
            
            .budget-input input,
            .budget-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p>Spend! But Wisely!</p>
        </div>

        <div class="balance-section">
            <div class="balance-card">
                <h3>Total Balance</h3>
                <div class="balance-amount total-balance" id="totalBalance">â‚¹0</div>
            </div>
            <div class="balance-card">
                <h3>This Month Spent</h3>
                <div class="balance-amount monthly-spent" id="monthlySpent">â‚¹0</div>
            </div>
            <div class="balance-card">
                <h3>Budget Remaining</h3>
                <div class="balance-amount monthly-remaining" id="monthlyRemaining">â‚¹0</div>
            </div>
        </div>

        <div class="input-section">
            <div class="monthly-budget">
                <h3>Monthly Budget</h3>
                <div class="budget-input">
                    <input type="number" id="monthlyBudget" placeholder="Enter monthly budget (â‚¹)">
                    <button class="btn" onclick="setMonthlyBudget()">Set Budget</button>
                </div>
            </div>

            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="credit">Credit (Money In)</option>
                            <option value="debit">Debit (Money Out)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" placeholder="Enter amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="What was this for?" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="charts-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #374151;">ðŸ“Š Expense Analytics</h2>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Income vs Expenses</h3>
                    <div class="chart-container">
                        <canvas id="pieChart" class="pie-chart"></canvas>
                    </div>
                    <div class="chart-legend" id="pieLegend"></div>
                </div>

                <div class="chart-card">
                    <h3>Daily Balance Trend</h3>
                    <div class="chart-container">
                        <svg id="trendChart" class="balance-trend" width="100%" height="180">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.4" />
                                    <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.1" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Weekly Summary</h3>
                    <div class="chart-container">
                        <div class="bar-chart" id="weeklyChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Recent Transactions</h2>
                <div class="month-selector">
                    <button class="month-btn active" onclick="filterTransactions('all')">All</button>
                    <button class="month-btn" onclick="filterTransactions('thisMonth')">This Month</button>
                    <button class="month-btn" onclick="filterTransactions('lastMonth')">Last Month</button>
                </div>
            </div>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        let transactions = [];
        let monthlyBudget = 0;
        let currentFilter = 'all';

        // Load data from browser storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            document.getElementById('date').valueAsDate = new Date();
            updateDisplay();
        });

        function saveData() {
            const data = {
                transactions: transactions,
                monthlyBudget: monthlyBudget
            };
            // Save to browser's local storage
            try {
                localStorage.setItem('expenseTrackerData', JSON.stringify(data));
            } catch (e) {
                console.log('Unable to save data');
            }
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('expenseTrackerData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    transactions = data.transactions || [];
                    monthlyBudget = data.monthlyBudget || 0;
                } else {
                    // Add sample transactions if no data exists
                    addSampleTransactions();
                }
            } catch (e) {
                console.log('Unable to load data');
                transactions = [];
                monthlyBudget = 0;
                addSampleTransactions();
            }
        }

        function addSampleTransactions() {
            const sampleTransactions = [
                { id: 1720550400000, type: 'credit', amount: 232.00, description: 'Previous Balance', date: '2025-07-01', timestamp: '2025-07-01T10:00:00.000Z' },
                { id: 1720982400000, type: 'credit', amount: 500.00, description: 'Abhinav(Cash)', date: '2025-07-08', timestamp: '2025-07-08T10:00:00.000Z' },
                { id: 1720982401000, type: 'debit', amount: 90.00, description: 'Canteen(Prev+Juice â‚¹20)', date: '2025-07-08', timestamp: '2025-07-08T11:00:00.000Z' },
                { id: 1720982402000, type: 'debit', amount: 15.00, description: 'Nirdesh Fine', date: '2025-07-08', timestamp: '2025-07-08T12:00:00.000Z' },
                { id: 1720982403000, type: 'debit', amount: 2000.00, description: 'Cooler(online)', date: '2025-07-08', timestamp: '2025-07-08T13:00:00.000Z' },
                { id: 1720982404000, type: 'debit', amount: 4000.00, description: 'Cooler(Cash)', date: '2025-07-08', timestamp: '2025-07-08T14:00:00.000Z' },
                { id: 1720982405000, type: 'credit', amount: 1000.00, description: 'Papa(Borrowed)', date: '2025-07-08', timestamp: '2025-07-08T15:00:00.000Z' },
                { id: 1720982406000, type: 'credit', amount: 1500.00, description: 'Abhinav', date: '2025-07-08', timestamp: '2025-07-08T16:00:00.000Z' },
                { id: 1720723200000, type: 'credit', amount: 2500.00, description: 'Papa', date: '2025-07-05', timestamp: '2025-07-05T10:00:00.000Z' },
                { id: 1720723201000, type: 'credit', amount: 500.00, description: 'Mummy', date: '2025-07-05', timestamp: '2025-07-05T11:00:00.000Z' },
                { id: 1720636800000, type: 'credit', amount: 500.00, description: 'Dadi', date: '2025-07-04', timestamp: '2025-07-04T10:00:00.000Z' }
            ];
            
            // Only add if no transactions exist
            if (transactions.length === 0) {
                transactions = sampleTransactions;
                monthlyBudget = 8000; // Set a sample budget
                saveData();
            }
        }

        function setMonthlyBudget() {
            const budgetInput = document.getElementById('monthlyBudget');
            monthlyBudget = parseFloat(budgetInput.value) || 0;
            budgetInput.value = '';
            saveData();
            updateDisplay();
        }

        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            
            const transaction = {
                id: Date.now(),
                type: type,
                amount: amount,
                description: description,
                date: date,
                timestamp: new Date().toISOString()
            };
            
            transactions.unshift(transaction);
            
            // Save data after adding transaction
            saveData();
            
            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            
            updateDisplay();
        });

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveData();
            updateDisplay();
        }

        function updateDisplay() {
            updateBalances();
            updateCharts();
            displayTransactions();
        }

        function updateBalances() {
            const totalBalance = transactions.reduce((sum, t) => {
                return sum + (t.type === 'credit' ? t.amount : -t.amount);
            }, 0);
            
            const currentMonth = new Date().toISOString().substring(0, 7);
            const monthlySpent = transactions
                .filter(t => t.date.startsWith(currentMonth) && t.type === 'debit')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const monthlyRemaining = monthlyBudget - monthlySpent;
            
            document.getElementById('totalBalance').textContent = `â‚¹${totalBalance.toFixed(2)}`;
            document.getElementById('monthlySpent').textContent = `â‚¹${monthlySpent.toFixed(2)}`;
            document.getElementById('monthlyRemaining').textContent = `â‚¹${monthlyRemaining.toFixed(2)}`;
            
            // Update color based on remaining budget
            const remainingElement = document.getElementById('monthlyRemaining');
            if (monthlyRemaining < 0) {
                remainingElement.style.color = '#dc2626';
            } else {
                remainingElement.style.color = '#16a34a';
            }
        }

        function displayTransactions() {
            const container = document.getElementById('transactionsList');
            let filteredTransactions = filterTransactionsByPeriod(transactions, currentFilter);
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            container.innerHTML = filteredTransactions.map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-details">${formatDate(transaction.date)}</div>
                    </div>
                    <div>
                        <span class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'credit' ? '+' : '-'}â‚¹${transaction.amount.toFixed(2)}
                        </span>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterTransactions(period) {
            currentFilter = period;
            
            // Update active button
            document.querySelectorAll('.month-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayTransactions();
        }

        function filterTransactionsByPeriod(transactions, period) {
            const now = new Date();
            const currentMonth = now.toISOString().substring(0, 7);
            const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1).toISOString().substring(0, 7);
            
            switch(period) {
                case 'thisMonth':
                    return transactions.filter(t => t.date.startsWith(currentMonth));
                case 'lastMonth':
                    return transactions.filter(t => t.date.startsWith(lastMonth));
                default:
                    return transactions;
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-IN', options);
        }

        function updateCharts() {
            updatePieChart();
            updateTrendChart();
            updateWeeklyChart();
        }

        function updatePieChart() {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const legend = document.getElementById('pieLegend');
            
            // Set canvas size
            canvas.width = 200;
            canvas.height = 200;
            
            const currentMonth = new Date().toISOString().substring(0, 7);
            const monthlyTransactions = transactions.filter(t => t.date.startsWith(currentMonth));
            
            const totalIncome = monthlyTransactions
                .filter(t => t.type === 'credit')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpenses = monthlyTransactions
                .filter(t => t.type === 'debit')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const total = totalIncome + totalExpenses;
            
            if (total === 0) {
                ctx.clearRect(0, 0, 200, 200);
                ctx.fillStyle = '#e5e7eb';
                ctx.beginPath();
                ctx.arc(100, 100, 80, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#666';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data', 100, 105);
                
                legend.innerHTML = '';
                return;
            }
            
            const incomeAngle = (totalIncome / total) * 2 * Math.PI;
            const expenseAngle = (totalExpenses / total) * 2 * Math.PI;
            
            ctx.clearRect(0, 0, 200, 200);
            
            // Draw income slice
            ctx.fillStyle = '#16a34a';
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.arc(100, 100, 80, 0, incomeAngle);
            ctx.closePath();
            ctx.fill();
            
            // Draw expense slice
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.arc(100, 100, 80, incomeAngle, incomeAngle + expenseAngle);
            ctx.closePath();
            ctx.fill();
            
            // Update legend
            legend.innerHTML = `
                <div class="legend-item">
                    <div class="legend-color" style="background: #16a34a;"></div>
                    <span>Income: â‚¹${totalIncome.toFixed(0)}</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #dc2626;"></div>
                    <span>Expenses: â‚¹${totalExpenses.toFixed(0)}</span>
                </div>
            `;
        }

        function updateTrendChart() {
            const svg = document.getElementById('trendChart');
            const width = 280;
            const height = 140;
            const padding = 20;
            
            // Clear previous content
            svg.innerHTML = svg.innerHTML.replace(/<path.*?<\/path>/g, '');
            svg.innerHTML = svg.innerHTML.replace(/<circle.*?\/>/g, '');
            
            if (transactions.length === 0) return;
            
            // Get last 7 days of data
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().substring(0, 10));
            }
            
            let runningBalance = 0;
            const balanceData = last7Days.map(date => {
                const dayTransactions = transactions.filter(t => t.date <= date);
                const balance = dayTransactions.reduce((sum, t) => {
                    return sum + (t.type === 'credit' ? t.amount : -t.amount);
                }, 0);
                return { date, balance };
            });
            
            const maxBalance = Math.max(...balanceData.map(d => d.balance));
            const minBalance = Math.min(...balanceData.map(d => d.balance));
            const range = maxBalance - minBalance || 1;
            
            // Create path
            let pathData = '';
            let areaData = '';
            
            balanceData.forEach((point, index) => {
                const x = padding + (index * (width - 2 * padding)) / (balanceData.length - 1);
                const y = height - padding - ((point.balance - minBalance) / range) * (height - 2 * padding);
                
                if (index === 0) {
                    pathData += `M ${x} ${y}`;
                    areaData += `M ${x} ${height - padding} L ${x} ${y}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                    areaData += ` L ${x} ${y}`;
                }
                
                // Add point
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('class', 'trend-point');
                circle.innerHTML = `<title>â‚¹${point.balance.toFixed(2)}</title>`;
                svg.appendChild(circle);
            });
            
            areaData += ` L ${padding + (width - 2 * padding)} ${height - padding} Z`;
            
            // Add area
            const area = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            area.setAttribute('d', areaData);
            area.setAttribute('class', 'trend-area');
            svg.insertBefore(area, svg.firstChild.nextSibling);
            
            // Add line
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('class', 'trend-line');
            svg.appendChild(path);
        }

        function updateWeeklyChart() {
            const container = document.getElementById('weeklyChart');
            
            // Get last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push({
                    date: date.toISOString().substring(0, 10),
                    dayName: date.toLocaleDateString('en-IN', { weekday: 'short' })
                });
            }
            
            const weeklyData = last7Days.map(day => {
                const dayTransactions = transactions.filter(t => t.date === day.date);
                const income = dayTransactions
                    .filter(t => t.type === 'credit')
                    .reduce((sum, t) => sum + t.amount, 0);
                const expenses = dayTransactions
                    .filter(t => t.type === 'debit')
                    .reduce((sum, t) => sum + t.amount, 0);
                const net = income - expenses;
                
                return {
                    ...day,
                    income,
                    expenses,
                    net
                };
            });
            
            const maxValue = Math.max(...weeklyData.map(d => Math.max(d.income, d.expenses))) || 1;
            
            container.innerHTML = weeklyData.map(day => {
                const netHeight = Math.abs(day.net) / maxValue * 140;
                const isPositive = day.net >= 0;
                
                return `
                    <div class="bar ${isPositive ? 'positive' : 'negative'}" 
                         style="height: ${Math.max(netHeight, 20)}px;"
                         title="Income: â‚¹${day.income}, Expenses: â‚¹${day.expenses}, Net: â‚¹${day.net.toFixed(2)}">
                        ${day.net !== 0 ? 'â‚¹' + Math.abs(day.net).toFixed(0) : ''}
                        <div class="bar-label">${day.dayName}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
